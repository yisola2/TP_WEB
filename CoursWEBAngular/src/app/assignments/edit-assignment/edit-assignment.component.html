@if(assignment) {
  <div class="container">
   <h3>Editing... {{assignment.name}}</h3>
   <form ngForm class="form" #formupdate (submit)="onSaveAssignment(); formupdate.reset(); ">
     <mat-form-field>
       <input matInput placeholder="edit name" [(ngModel)]="assignmentName" name="assignment-name">
     </mat-form-field>
     <mat-form-field>
       <input matInput [matDatepicker]="picker" placeholder="edit date" [(ngModel)]="assignmentDueDate" name="date">
       <mat-datepicker-toggle matSuffix [for]="picker">
       </mat-datepicker-toggle>
       <mat-datepicker #picker></mat-datepicker>
     </mat-form-field>
     <button mat-raised-button color="primary" [disabled]="((!assignmentName)||(!assignmentDueDate))">
      Save
    </button>
  </form>
 </div>
 }
