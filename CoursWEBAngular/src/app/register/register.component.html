<div class="register-container">
  <mat-card class="register-mat-card">
    <mat-card-header>
      <mat-card-title>Créer un compte</mat-card-title>
      <mat-card-subtitle>Inscription à la plateforme</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput [(ngModel)]="username" name="username" required>
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required>
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirmer le mot de passe</mat-label>
          <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
          <mat-icon matSuffix>lock_outline</mat-icon>
        </mat-form-field>

        @if (error) {
          <div class="error-message">
            {{ error }}
          </div>
        }

        @if (success) {
          <div class="success-message">
            {{ success }}
          </div>
        }

        <button mat-raised-button color="primary" type="submit" class="register-button">
          S'inscrire
        </button>

        <button mat-stroked-button type="button" class="login-link-button" (click)="goToLogin()">
          Déjà un compte ? Se connecter
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
