<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-button (click)="opened=!opened"><mat-icon>menu</mat-icon>Menu</button>
        <button mat-button routerLink="/home" ><mat-icon>home</mat-icon>Home</button>
        @if (!(authService.isLoggedIn() | async)) {
          <a routerLink="/login">
            <button mat-button><mat-icon>login</mat-icon>Login</button>
          </a>
        }
        @if (authService.isLoggedIn() | async) {
          <span style="margin-left:auto;">
            <span style="margin-right: 1em;">Connect√© : {{ authService.getRole() }}</span>
            <button mat-button (click)="logout()"><mat-icon>logout</mat-icon>Logout</button>
          </span>
        }
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav [(opened)]="opened" mode="push">
        <mat-list>
            <mat-list-item><a mat-button routerLink="/home" routerLinkActive="active-link">Assignment list</a></mat-list-item>
            <mat-list-item><a mat-button routerLink="/add" routerLinkActive="active-link">Add an assignment</a></mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
